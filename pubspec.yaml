name: fe_master
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #* --- firebase ---
  firebase_core: ^1.17.1
  firebase_app_check: ^0.0.6+13
  firebase_analytics: ^9.1.9
  firebase_messaging: ^11.4.1
  firebase_in_app_messaging: ^0.6.0+16
  cloud_firestore: ^3.1.10
  firebase_auth: ^3.3.8
  google_sign_in: ^5.2.4
  firebase_storage: ^10.2.8
  #*  --- firebase mock ---
  firebase_auth_mocks: ^0.8.2
  google_sign_in_mocks: ^0.2.1
  firebase_storage_mocks: ^0.5.0
  fake_cloud_firestore: ^1.2.1
  #*  --- state management ---
  states_rebuilder: ^6.2.0-beta-1
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15
  url_strategy: ^0.2.0
  #*  --- rest api ---
  http: ^0.13.4
  dio: ^4.0.4
  dio_log: ^2.0.3
  #*  --- images ---
  flutter_fadein: ^2.0.0
  transparent_image: ^2.0.0
  shimmer: ^2.0.0
  image_picker: ^0.8.4+11
  flutter_cache_manager: ^3.3.0
  #*  --- tools ---
  device_preview: ^1.0.0
  validators: ^3.0.0
  overlay_support: ^2.0.1
  google_fonts: ^3.0.1
  intl: ^0.17.0
  connectivity_plus: ^2.2.1
  keyboard_dismisser: ^3.0.0
  english_words: ^4.0.0
  flutter_chat_bubble: ^2.0.0

  # pkg_master:
  #   path: ./packages/pkg_master
  # pkg_master:
  #   git:
  #     url: https://github.com/nostracode/pkg_master.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/env/
    - assets/json/
    - assets/fonts/
    - assets/icons/
    - assets/images/
  fonts:
    - family: Newsreader
      fonts:
        - asset: assets/fonts/Newsreader-Regular.ttf
        - asset: assets/fonts/Newsreader-Italic.ttf
          style: italic
        - asset: assets/fonts/Newsreader-Bold.ttf
          weight: 700
